<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>
    <br>
    Nombre: <span th:text="${persona.nombre}">mostrar nombre</span> <br>
    Apellido: <span th:text="${persona.apellido}">mostrar apellido</span> <br>
    Email: <span th:text="${persona.email}">mostrar email</span> <br>
    Telefono: <span th:text="${persona.telefono}">mostrar telefono</span> <br>
</body>
</html>
